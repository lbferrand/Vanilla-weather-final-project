<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather Final Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Enter the City.."
                  class="form-control"
                />
              </div>
              <div class="col-4">
                <input type="submit" class="btn btn-primary" value="Search" />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city">Palm Beach, Fl</h1>
            <div class="display-date">
              <ul>
                <li>
                  Updated at:
                  <span id="date">Thursday 3:33pm</span>
                </li>
                <li id="description">Today: Sunny</li>
              </ul>
            </div>
            <br />
            <div class="row">
              <div class="col-6">
                <ul>
                  <li>Precipitation: <span id="precipitation"></span> 70%</li>
                  <li>Humidity: <span id="humidity"></span> 40%</li>
                  <li>Wind: <span id="wind"></span> 5 mph</li>
                  <li>Feels Like: <span id="feels-like"></span> Sunny</li>
                </ul>
              </div>

              <div class="col-6">
                <div class="clearfix">
                  <img
                    src="https://www.weatherbit.io/static/img/icons/t01n.png"
                    alt="image"
                    id="icon"
                  />
                  <strong id="temperature">90°</strong
                  ><span class="units">°F </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/lbferrand/Vanilla-weather-final-project"
            target="_blank"
            >Open-source code</a
          >
          by Luciana B Ferrand</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
