<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather Final Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter the City.."
                  class="form-control"
                  id="city-input"
                  onfocus="this.value=''"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <div class="row">
              <div class="col-4">
                <ul class="display-date">
                  <li>
                    Updated at:
                    <span id="date"></span>
                  </li>
                  <li id="description"></li>
                  <br />
                  <li>Precipitation: <span id="precipitation"></span> 30%</li>
                  <li>Humidity: <span id="humidity"></span> %</li>
                  <li>Wind: <span id="wind"></span> mph</li>
                  <li>Feels Like: <span id="feels-like"></span></li>
                </ul>
              </div>
              <div class="col-8">
                <div class="clearfix weather-temperature">
                  <img src="#" alt="image" id="icon" class="float-left" />
                  <strong id="temperature"> </strong
                  ><span class="units">Â°F </span>
                </div>
              </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/lbferrand/Vanilla-weather-final-project"
            target="_blank"
            >Open-source code</a
          >
          by Luciana B Ferrand</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
